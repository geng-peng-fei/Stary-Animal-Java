<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
</head>
<body>
<div class="addBrand-container" id="active-add-app">
    <div class="container">
        <el-form ref="ruleForm" :model="ruleForm" :rules="rules" :inline="true" label-width="180px"
                 class="demo-ruleForm">
            <div>
                <el-form-item label="活动名称:" prop="name">
                    <el-input v-model="ruleForm.name" placeholder="请填写活动名称" maxlength="20"></el-input>
                </el-form-item>
                <!--                <el-form-item label="活动成员:" prop="member">-->
                <!--                    <el-select v-model="ruleForm.idType" placeholder="请选择活动成员" @change="$forceUpdate()">-->
                <!--                        <el-option v-for="(item, index) in memberList" :key="index" :label="item.name"-->
                <!--                                   :value="item.id"></el-option>-->
                <!--                    </el-select>-->
                <!--                </el-form-item>-->
                <el-form-item label="活动地址:" prop="address">
                    <el-input v-model="ruleForm.address" placeholder="请填写活动地址"></el-input>
                </el-form-item>
                <el-form-item label="活动开始时间:" prop="startTime">
                    <el-date-picker
                            v-model="ruleForm.startTime"
                            type="datetime"
                            placeholder="起始时间">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="活动结束时间:" prop="endTime">
                    <el-date-picker
                            v-model="ruleForm.endTime"
                            type="datetime"
                            placeholder="结束时间">
                    </el-date-picker>
                </el-form-item>
            </div>
            <div>
                <el-form-item label="活动图片:" class="uploadImg">
                    <el-upload class="avatar-uploader" action="/common/upload"
                               :show-file-list="false" :on-success="handleAvatarSuccess"
                               :on-change="onChange" ref="upload">
                        <img v-if="imageUrl" :src="imageUrl" class="avatar"/>
                        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                    </el-upload>
                </el-form-item>
            </div>
            <div class="address">
                <el-form-item label="活动描述:">
                    <el-input v-model="ruleForm.description" type="textarea" :rows="3" placeholder="活动描述，最长200字"
                              maxlength="200"></el-input>
                </el-form-item>
            </div>
            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()"> 取消</el-button>
                    <el-button type="primary" @click="submitForm('ruleForm', false)"> 保存</el-button>
                    <el-button
                            v-if="actionType == 'add'"
                            type="primary"
                            class="continue"
                            @click="submitForm('ruleForm', true)">
                        保存并继续添加活动
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/active.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/pet.js"></script>
<script>
    new Vue({
        el: '#active-add-app',
        data() {
            return {
                id: '',
                value: '',
                imageUrl: '',
                tableData: [],
                memberList: [],
                dialogVisible: false,
                checkList: [],
                ruleForm: {
                    name: '',
                    address: '',
                    description: '',
                    startTime: '',
                    endTime: '',
                    status: true,
                },
                keyInd: 0,
                searchValue: '',
                checkedList: []
            }
        },
        computed: {
            rules() {
                return {
                    name: {
                        required: true,
                        message: '请输入活动名称',
                        trigger: 'blur',
                    },
                }
            },
        },
        created() {
            this.id = requestUrlParam('id')
            this.actionType = this.id ? 'edit' : 'add'
            if (this.id) {
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init() {
                queryActiveById(this.id).then((res) => {
                    if (res.success === true) {
                        this.ruleForm = res.data
                        this.ruleForm.status = res.data.status === '1'
                        this.imageUrl = `/common/download?name=${res.data.image}`
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },

            submitForm(formName, st) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        let prams = {...this.ruleForm}
                        prams.status = 0
                        if (!this.imageUrl) {
                            this.$message.error('请上传活动图片')
                            return
                        }
                        if (this.actionType === 'add') {
                            delete prams.id
                            addActive(prams)
                                .then((res) => {
                                    if (res.success === true) {
                                        this.$message.success('活动添加成功！')
                                        if (!st) {
                                            this.goBack()
                                        } else {
                                            this.$refs.ruleForm.resetFields()
                                            this.tableData = []
                                            this.ruleForm = {
                                                name: '',
                                                member: '',
                                                image: '',
                                                description: '',
                                                status: true,
                                                id: '',
                                            }
                                            this.imageUrl = ''
                                        }
                                    } else {
                                        this.$message.error(res.msg || '操作失败')
                                    }
                                })
                                .catch((err) => {
                                    this.$message.error('请求出错了：' + err)
                                })
                        } else {
                            delete prams.updateTime
                            editActive(prams)
                                .then((res) => {
                                    if (res.success === true) {
                                        this.$message.success('活动修改成功！')
                                        this.goBack()
                                    } else {
                                        this.$message.error(res.msg || '操作失败')
                                    }
                                })
                                .catch((err) => {
                                    this.$message.error('请求出错了：' + err)
                                })
                        }
                    } else {
                        return false
                    }
                })
            },
            handleAvatarSuccess(response, file, fileList) {
                // 拼接down接口预览
                if (response.success !== true && response.msg === '未登录') {
                    window.top.location.href = '/backend/page/login/login.html'
                } else {
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.ruleForm.image = response.data
                }
            },
            onChange(file) {
                if (file) {
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if (['png', 'jpeg', 'jpg'].indexOf(suffix) < 0) {
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if (!size) {
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },
            goBack() {
                window.parent.menuHandle(
                    {
                        id: '9',
                        url: '/backend/page/active/list.html',
                        name: '活动管理',
                    },
                    false
                )
            },
            // 删除
            delCheck(ind) {
                this.checkedList.splice(ind, 1)
            }
        },
    })
</script>
</body>
</html>
